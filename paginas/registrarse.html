    <main class="registrarse">
        <form class="form-registro" action="">
            <h2 class="titulo-pages">Registrarme</h2>
            <div class="form-registro">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required> 
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="nombre" id="apellido" placeholder="Ingrese su apellido" required>
                </div>
                <div>
                    <label for="rut">RUT</label>
                    <input type="text" name="rut" id="rut" placeholder="Ej. 12345678-K" required>
                </div>
                <div>
                    <label for="correo">Correo electrónico</label>
                    <input type="email" name="correo" id="correo" placeholder="Ej. nombre@mail.com" required>
                </div>
                <div>
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su nueva contraseña" required>
                </div>
                <div>
                    <label for="confirme-contraseña">Confirmar contraseña</label>
                    <input type="password" name="confirme-contraseña" id="confirme-contraseña" placeholder="Confirme su nueva contraseña" required> 
                </div>
            </div>

                <label class="check" for="terminos">Acepto los <strong>Términos y Condiciones</strong>, y las <strong>Políticas de Privacidad</strong> del sitio.</label> 
                <input type="checkbox" name="terminos" id="terminos" value="acepto" />
                <label class="check" for="info-novedades">Acepto recibir información por Email sobre novedades y promociones.</label>
                <input type="checkbox" name="info-novedades" id="info-novedades" value="acepto" />
                
                <button class="boton" type="submit">Crear cuenta</button>
        </form>
